<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Listing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global/style.css">
</head>

<body>
    <main class="main">

        <section class="task-section">
            <div class="container">
                <div class="task-options">
                    <button onClick=openModal()>Create task</button>
                </div>
                <div class="task-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Task Title</th>
                                <th>Task Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Task Title</td>
                                <td>Task Description</td>
                                <td>Delete</td>
                            </tr>
                            <tr>
                                <td>Task Title</td>
                                <td>Task Description</td>
                                <td>Delete</td>
                            </tr>
                            <tr>
                                <td>Task Title</td>
                                <td>Task Description</td>
                                <td>Delete</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" style="display:none">
        <div class="modal-heading">
            <h1>
                Create Task List
            </h1>
        </div>
        <div class="modal-content">

            <section class="section">
                <div class="container">
                    <div class="section-heading">
                        <h1>Todo Listing</h1>
                    </div>
                    <div>
                        <form id="getTaskListForm">
                            <div class="input-form">
                                <input type="text" id="tasktitle" placeholder="what is your task name?" />
                                <textarea rows="15" id="taskdesc" placeholder="Enter your list description"></textarea>
                                <input type="submit" value="Add to my list">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <script src="global/script.js" type="text/javascript"></script>
</body>

</html>
